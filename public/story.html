<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slick.css" />
    <link rel="stylesheet" href="slick-theme.css" />

    <script src="bundle.js" defer></script>

    <title>Layout</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-logo">
          <img src="./IMG/logo.png" alt="Header Logo" class="logo__icon" />
          <article class="logo__article">
            <h2>Realestate Company</h2>
            <p>Lorem Ipsum is simply dummy text</p>
          </article>
        </div>
        <div class=".header__top-phone">
          <article class="phone__article">
            <h2 class="article_mod">Call us: (214) 227-7669</h2>
          </article>
        </div>
      </div>
      <nav class="header__navigation">
        <div class="navigation__wrapper">
          <ul class="navigation__list">
            <li class="list__item">
              <a href="/index.html" class="item__link">Home</a>
            </li>
            <li class="list__item">
              <a href="./story.html" class="item__link active">Our Story</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Tenant</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Owner</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Contact us</a>
            </li>
          </ul>
          <ul class="navigation__list sign__list">
            <li class="list__item">
              <a href="#" class="item__link">Sign in</a>
            </li>
            <span class="divider">/</span>
            <li class="list__item">
              <a href="#" class="item__link">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="content__showcase">
        <div class="showcase__wrapper">
          <div class="showcase__slider">
            <div class="slide1 slides"></div>
            <div class="slide2 slides">
              <img
                class="slider__img"
                src="IMG/slider_img.png"
                alt="Appartments"
              />
              <article class="slider__article">
                <h3>Lorem Ipsum is simply dummy text of</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Quasi, ratione!
                </p>
              </article>
            </div>
            <div class="slide3 slides"></div>
          </div>
          <div class="showcase__menu"></div>
        </div>
      </div>
    </main>
  </body>
</html>
