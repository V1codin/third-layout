<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js"></script>

    <title>Layout</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-logo">
          <img src="./IMG/logo.png" alt="Header Logo" class="logo__icon" />
          <article class="logo__article">
            <h2>Realestate Company</h2>
            <p>Lorem Ipsum is simply dummy text</p>
          </article>
        </div>
        <div class=".header__top-phone">
          <article class="phone__article">
            <h2 class="article_mod">Call us: (214) 227-7669</h2>
          </article>
        </div>
      </div>
      <nav class="header__navigation">
        <div class="navigation__wrapper">
          <ul class="navigation__list">
            <li class="list__item">
              <a href="#" class="item__link">Home</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Our Story</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Tenant</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Owner</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Contact us</a>
            </li>
          </ul>
          <ul class="navigation__list sign__list">
            <li class="list__item">
              <a href="#" class="item__link">Sign in</a>
            </li>
            <li class="list__item">
              <a href="#" class="item__link">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
